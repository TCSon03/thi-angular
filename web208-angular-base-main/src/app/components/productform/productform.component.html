<form [formGroup]="productForm" (ngSubmit)="handleSubmit()">

    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">name</label>
        <input type="text" class="form-control" id="exampleInputPassword1" formControlName="name">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">category</label>
        <select class="form-select" aria-label="Default select example" formControlName="category">
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">price</label>
        <input type="number" class="form-control" id="exampleInputPassword1" formControlName="price">
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" formControlName="isNew">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
